<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('assets/images/logo/BG_Cleanergy1.jpg'); /* Your background image path */
            background-size: cover; /* Cover the whole page with the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-position: center; /* Center the background image */
        }

        /* Form styling */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with 90% opacity */
        }

        /* Div for the heading with background */
        .highlight {
            padding: 1px; /* Add padding around the text */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Light white background with 50% transparency */
        }

        /* h1 styling */
        h1 {
            font-weight: bold;
            font-size: 50px; /* Increase font size to 50 pixels */
            margin-bottom: 1px;
            margin-top: 1px;
            margin-left: 10px;
            margin-right: 10px;
            color: #5dbb49; /* Keep text color green */
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5dbb49; /* Make label text green */
        }

        /* Input styling */
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #5dbb49;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Use a div with the class 'highlight' to wrap the text and add the background -->
    <div class="highlight">
        <h1>  HYPER AUTOMATED SOLAR O&M  </h1>
    </div>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="attemptLogin()">Login</button>
    </form>

    <script>
        function attemptLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Add your logic for checking username and password
            if ((username === 'SCG_EPS' && password === 'Scg12345') || (username === 'SCG_Cleanergy' && password === 'Scg12345')) {
                window.location.href = 'hyper.html'; // Redirect to hyper.html
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>

</html>
