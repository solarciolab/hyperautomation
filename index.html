<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('hyperautomation\assets\images\logo\BG_Cleanergy1.jpg'); /* Your background image path */
            background-size: cover; /* Cover the whole page with the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-position: center; /* Center the background image */
        }

        /* Overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black overlay */
            z-index: 1; /* Ensure the overlay is behind other elements */
        }

        /* Form styling */
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with 80% opacity */
            z-index: 2; /* Ensure the form is above the overlay */
        }

        /* h1 styling */
        h1 {
            font-weight: bold;
            font-size: 50px; /* Increase font size to 50 pixels */
            margin-bottom: 20px;
            margin-top: 80px;
            color: #00FF00; /* Keep text color white */
            z-index: 2; /* Ensure the h1 element is above the overlay */
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00FF00; /* Make label text green */
            z-index: 2; /* Ensure the labels are above the overlay */
        }

        /* Input styling */
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            z-index: 2; /* Ensure the inputs are above the overlay */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #00FF00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2; /* Ensure the button is above the overlay */
        }
    </style>
</head>

<body>
    <!-- Add the overlay element -->
    <div class="overlay"></div>

    <h1>HYPER AUTOMATED SOLAR O&M</h1>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="attemptLogin()">Login</button>
    </form>

    <script>
        function attemptLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Add your logic for checking username and password
            if ((username === 'SCG_EPS' && password === 'Scg12345') || (username === 'SCG_Cleanergy' && password === 'Scg12345')) {
                window.location.href = 'hyper.html'; // Redirect to hyper.html
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>

</html>
